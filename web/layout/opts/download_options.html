<script>
	var downloadOptions = (function() {	
		var sibling = $($("#ic_download_options_holder").prev());
		$("#ic_download_options_holder").css({
			'width' : sibling.width(),
			'left' : sibling.position().left
		});	
	});
	
	if(onDataLoaded.indexOf("downloadOptions") == -1) {
		onDataLoaded.push("downloadOptions");
		downloadOptions();
	}
</script>
